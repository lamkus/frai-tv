<!DOCTYPE html>
<html lang="de" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>Offline | frai.tv</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
        color: #ffffff;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 2rem;
        text-align: center;
      }

      .container {
        max-width: 400px;
      }

      .logo {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 3rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        opacity: 0.5;
      }

      .icon svg {
        width: 100%;
        height: 100%;
        stroke: currentColor;
        stroke-width: 1.5;
        fill: none;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      p {
        color: #a0a0a0;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .retry-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        color: white;
        border: none;
        padding: 0.875rem 1.5rem;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .retry-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
      }

      .retry-btn:active {
        transform: translateY(0);
      }

      .tips {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid #333;
      }

      .tips h2 {
        font-size: 0.875rem;
        font-weight: 500;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
      }

      .tips ul {
        list-style: none;
        text-align: left;
      }

      .tips li {
        color: #888;
        font-size: 0.875rem;
        padding: 0.5rem 0;
        padding-left: 1.5rem;
        position: relative;
      }

      .tips li::before {
        content: '→';
        position: absolute;
        left: 0;
        color: #a855f7;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">frai.tv</div>

      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path
            d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"
          />
        </svg>
      </div>

      <h1>Keine Internetverbindung</h1>

      <p>Du bist offline. Bitte überprüfe deine Internetverbindung und versuche es erneut.</p>

      <button class="retry-btn" onclick="window.location.reload()">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
          />
        </svg>
        Erneut versuchen
      </button>

      <div class="tips">
        <h2>Tipps</h2>
        <ul>
          <li>Prüfe deine WLAN- oder Mobilfunkverbindung</li>
          <li>Aktiviere den Flugmodus und deaktiviere ihn wieder</li>
          <li>Starte dein Gerät neu</li>
        </ul>
      </div>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
