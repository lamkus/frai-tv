<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Maskable Icon: Safe zone is 80% center (40px padding on 512px = ~10% each side) -->
  <defs>
    <linearGradient id="grad-mask" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <!-- Background fills entire icon -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  <!-- Content centered in safe zone (80% = 410px centered) -->
  <text x="256" y="290" font-family="Arial Black, sans-serif" font-size="160" font-weight="bold" fill="url(#grad-mask)" text-anchor="middle">f</text>
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="50" fill="#ffffff" text-anchor="middle" opacity="0.9">.tv</text>
</svg>
