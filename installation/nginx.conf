# nginx Reverse Proxy Configuration for remAIke.TV
# 
# This configuration is for manual nginx setup or reference.
# If using Plesk, paste the "location" blocks into 
# "Apache & nginx Settings" → "Additional nginx directives"
#
# Place this file at: /etc/nginx/sites-available/remaike.conf
# Enable with: ln -s /etc/nginx/sites-available/remaike.conf /etc/nginx/sites-enabled/

upstream remaike_backend {
    server 127.0.0.1:4000;
    keepalive 64;
}

# HTTP → HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.de www.your-domain.de;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.de www.your-domain.de;
    
    # ===== SSL Configuration =====
    ssl_certificate /etc/letsencrypt/live/your-domain.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.de/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS (optional, but recommended)
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # ===== Document Root =====
    root /var/www/remaike/code/frontend/dist;
    index index.html;
    
    # ===== Logging =====
    access_log /var/log/nginx/remaike.access.log;
    error_log /var/log/nginx/remaike.error.log;
    
    # ===== Gzip Compression =====
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # ===== Security Headers =====
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ===== API Reverse Proxy =====
    # Routes /api/* requests to Node.js backend
    location /api/ {
        proxy_pass http://remaike_backend;
        proxy_http_version 1.1;
        
        # WebSocket support (for future real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Bypass cache for API
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # ===== Health Check Endpoint (no caching) =====
    location = /api/health {
        proxy_pass http://remaike_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # No caching for health checks
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # ===== Static Assets (Long Cache) =====
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ===== SPA Fallback =====
    # React Router: serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # ===== Deny Hidden Files =====
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
