# Plesk nginx Additional Directives
# 
# Copy these directives into Plesk:
# Websites & Domains → [Your Domain] → Apache & nginx Settings → Additional nginx directives
#
# This snippet routes /api/* to the Node.js backend and handles React SPA routing.

# API Reverse Proxy to Node.js Backend (Port 4000)
location /api/ {
    proxy_pass http://127.0.0.1:4000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# React SPA Fallback - Serve index.html for all non-file routes
location / {
    try_files $uri $uri/ /index.html;
}

# Static Asset Caching
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}
