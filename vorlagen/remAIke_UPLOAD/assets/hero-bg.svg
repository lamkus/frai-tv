<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="particleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.2" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Animated particles -->
  <circle cx="300" cy="200" r="3" fill="url(#particleGrad)">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" repeatCount="indefinite"/>
    <animateMotion dur="20s" repeatCount="indefinite">
      <path d="M0,0 Q100,-50 200,0 T400,0"/>
    </animateMotion>
  </circle>

  <circle cx="1600" cy="400" r="4" fill="url(#particleGrad)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="6s" repeatCount="indefinite"/>
    <animateMotion dur="25s" repeatCount="indefinite">
      <path d="M0,0 Q-100,50 -200,0 T-400,0"/>
    </animateMotion>
  </circle>

  <circle cx="800" cy="800" r="2" fill="url(#particleGrad)">
    <animate attributeName="opacity" values="0.1;0.9;0.1" dur="5s" repeatCount="indefinite"/>
    <animateMotion dur="30s" repeatCount="indefinite">
      <path d="M0,0 Q150,-30 300,0 T600,0"/>
    </animateMotion>
  </circle>

  <circle cx="1200" cy="150" r="3" fill="url(#particleGrad)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="7s" repeatCount="indefinite"/>
    <animateMotion dur="18s" repeatCount="indefinite">
      <path d="M0,0 Q-80,40 -160,0 T-320,0"/>
    </animateMotion>
  </circle>

  <!-- VHS tape effect -->
  <rect x="0" y="0" width="1920" height="1080" fill="none">
    <animate attributeName="stroke" values="#4a9eff;#00ff88;#4a9eff" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="1;2;1" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8s" repeatCount="indefinite"/>
  </rect>

  <!-- Subtle film grain effect -->
  <filter id="grain">
    <feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
    <feColorMatrix in="SourceGraphic" type="saturate" values="0"/>
    <feComponentTransfer>
      <feFuncA type="discrete" tableValues="0 0.1 0.2 0.1 0"/>
    </feComponentTransfer>
    <feComposite operator="over" in2="SourceGraphic"/>
  </filter>

  <rect width="1920" height="1080" filter="url(#grain)" opacity="0.05"/>
</svg>
