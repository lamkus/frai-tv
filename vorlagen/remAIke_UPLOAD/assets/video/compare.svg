<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="enhanceGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#4a9eff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.2" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#videoBg)"/>

  <!-- VHS tape elements -->
  <rect x="100" y="100" width="800" height="450" fill="#2c1810" stroke="#8B4513" stroke-width="4"/>
  <rect x="1020" y="100" width="800" height="450" fill="#000000" stroke="#00ff88" stroke-width="4"/>

  <!-- VHS label -->
  <text x="500" y="150" text-anchor="middle" fill="#D2691E" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ORIGINAL VHS</text>
  <text x="500" y="190" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="16">Analoges Band</text>
  <text x="500" y="220" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="16">Artefakte sichtbar</text>

  <!-- 8K label -->
  <text x="1420" y="150" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="24" font-weight="bold">8K ENHANCED</text>
  <text x="1420" y="190" text-anchor="middle" fill="#4a9eff" font-family="Arial, sans-serif" font-size="16">KI-restauiert</text>
  <text x="1420" y="220" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="16">Kristallklar</text>

  <!-- Enhancement glow effect -->
  <rect x="1020" y="100" width="800" height="450" fill="url(#enhanceGlow)">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Animated scanlines for VHS effect -->
  <rect x="100" y="100" width="800" height="2" fill="#8B4513" opacity="0.3">
    <animate attributeName="y" values="100;550;100" dur="0.1s" repeatCount="indefinite"/>
  </rect>

  <!-- Digital enhancement particles -->
  <circle cx="1200" cy="300" r="3" fill="#00ff88">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;5;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="1600" cy="400" r="2" fill="#4a9eff">
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;4;1" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="1350" cy="250" r="4" fill="#00ff88">
    <animate attributeName="opacity" values="0;0.6;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;6;1" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
