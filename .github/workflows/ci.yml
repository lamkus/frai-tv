name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    name: Frontend tests & build
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps
        working-directory: ./code/frontend
        run: npm ci

      - name: Lint
        working-directory: ./code/frontend
        run: npm run lint

      - name: Run tests
        working-directory: ./code/frontend
        run: npm run test

      - name: Build
        working-directory: ./code/frontend
        run: npm run build

  backend:
    runs-on: ubuntu-latest
    needs: frontend
    name: Backend smoke check
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps
        working-directory: ./code/backend
        run: npm ci

      - name: Lint (basic)
        working-directory: ./code/backend
        run: echo "No lint configured - skipping"

      - name: Start backend and check heath
        working-directory: ./code/backend
        run: |
          node src/index.js &
          sleep 3
          curl --fail http://localhost:4000/api/health
